{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="jumbotron">
    {% if registered %}
    <h1>Thank you for registering</h1>
    {% else %}
    <h1>Register here</h1>
    <h3>Fill out the form</h3>

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" class="btn btn-primary" value="Register">
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
