{% extends 'basic_app/base.html' %}

{% block title %} Confirm School Delete {% endblock title %}

{% block content %}
<h1>Delete {{ school.name }}?</h1>

<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a class="btn btn-link" href="{% url 'basic_app:school_detail' pk=school.pk  %}">Cancel</a>
</form>
<br>
<p></p>

{% endblock content %}
